<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search With Me!!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" type="module"></script>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search Me A Wikipedia Powered Search Engine</h1>

      <section class="searchEntry">
        <h2 class="offscreen">Search Entry Term</h2>
        <div class="logo" aria-hidden="true">
          <span class="red">S</span>
          <span class="yellow">e</span>
          <span class="blue">a</span>
          <span class="green">r</span>
          <span class="red">c</span>
          <span class="blue">h</span>
          <span class="yellow">M</span>
          <span class="blue">e</span>
          <span class="green exclamatory">!</span>
        </div>

        <form id="searchBar" class="searchBar" role="search">
          <label for="search" class="offscreen"
            >Enter a Search Term or Phase</label
          >
          <input type="text" id="search" autocomplete="off" role="searchbox" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>

      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statusBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div class="searchResults" id="searchResults"></div>
      </section>
    </main>

    <footer>
      <p>
        <span aria-hidden="true">&lt; &lt;</span> Powered by
        <a href="https://www.wikipedia.org" target="-blank"> Wikipedia</a>
        <span aria-hidden="true">&gt; &gt;</span>
      </p>
    </footer>
  </body>
</html>
